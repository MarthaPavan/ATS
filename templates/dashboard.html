{% extends 'base.html' %}
{% block content %}
<div class="row">
<div class="col-md-6">
<div class="card p-4 mb-3 shadow-sm">
<h4>Upload Resume</h4>
<form action="/upload" enctype="multipart/form-data" method="post">
<div class="mb-3">
<input accept=".pdf,.docx,.txt,.png,.jpg,.jpeg" class="form-control" name="resume" required="" type="file"/>
</div>
<button class="btn btn-danger">Upload &amp; Parse</button>
</form>
</div>
<div class="card p-4 shadow-sm">
<h4>Quick Links</h4>
<a class="btn btn-outline-light me-2" href="/search">Search Profiles</a>
<a class="btn btn-outline-light" href="/results">All Profiles</a>
</div>
</div>
<div class="col-md-6">
<div class="card p-4 shadow-sm">
<h4>Welcome</h4>
<p class="text-muted">Hello, {{ current_user.username }} â€” upload resumes and search candidates here.</p>
<p class="small text-muted">Uploaded resumes are parsed automatically. Missing fields are shown as <strong>Not Mentioned</strong>.</p>
</div>
</div>
</div>
{% endblock %}
