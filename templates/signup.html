{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
    <!-- Back to home button with proper spacing -->
    <div class="mb-3">
      <a href="/" class="btn btn-sm btn-outline-light">
        <i class="bi bi-arrow-left"></i> Back to Home
      </a>
    </div>

    <!-- Signup card with proper padding -->
    <div class="card bg-secondary text-light shadow-lg">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Create an Account</h3>
        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-danger">Sign Up</button>
          </div>
        </form>

        <!-- Account switch link with proper spacing -->
        <div class="text-center mt-4">
          <small class="text-muted">
            Already have an account?
            <a href="/login" class="text-decoration-underline text-light">Sign in</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
