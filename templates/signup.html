{% extends 'base.html' %}
{% block content %}
<div class="mb-2 back-home"><a href="/" class="btn btn-sm btn-outline-light">&larr; Back to Home</a></div>
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card bg-secondary text-light p-4 shadow-sm">
      <h3>Create an account</h3>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" name="password" type="password" required>
        </div>
        <button class="btn btn-danger">Sign up</button>
      </form>
      <div class="mt-3 text-center small text-muted">Already have an account? <a href="/login" class="text-decoration-underline text-light">Sign in</a></div>
    </div>
  </div>
</div>
{% endblock %}
