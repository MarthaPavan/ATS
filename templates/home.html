{% extends 'base.html' %}
{% block content %}
<div class="row align-items-center min-vh-75">
  <div class="col-lg-6 col-md-6 mb-4 mb-md-0">
    <div class="pe-lg-4">
      <h1 class="display-5 fw-bold mb-3">Find Great Candidates Faster</h1>
      <p class="lead text-muted mb-4">Smart resume parsing, OCR support, and quick matching â€” built for recruiters.</p>
      <div class="d-flex flex-wrap gap-3">

        <a class="btn btn-outline-light btn-lg" href="/login">Sign In</a>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-md-6">

        <div class="carousel-item active">

        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='img/hire2.jpg') }}" class="d-block w-100" alt="Team Building">
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='img/hire3.jpg') }}" class="d-block w-100" alt="Recruitment">

      </div>
    </div>
  </div>
</div>
